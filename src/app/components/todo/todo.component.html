<div class="todo">
  <input
    class="checkbox"
    type="checkbox"
    (click)="update()"
    [checked]="todo.done"
    [disabled]="!options.checkbox"
  >
  <span class="content">{{ todo.content }}</span>
  <mat-icon (click)="remove()" *ngIf="options.delete">delete_outline</mat-icon>
</div>
